<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:ital,wght@0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Covet Money</title>
</head>

<body>

    <img class="logo" src="./assets/rich-4897_512.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americado</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000.00">

            <button class="convert-button">Converter</button>


            <section>
                <div class="currency-box">
                    <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>

                    <div>
                        <img class="arrow-img" src="./assets/Vector (1).png" alt="seta">
                    </div>

                    <div class="currency-box">
                        <img class="currency-img"  src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                        <p class="currency" id="currency-name">Dolar americano </p>
                        <p class="currency-value">US$: 0,00</p>

                    </div>
                </div>
            </section>
        </label>
    </main>

</body>
<script src="scripts.js"> </script>

</html>
